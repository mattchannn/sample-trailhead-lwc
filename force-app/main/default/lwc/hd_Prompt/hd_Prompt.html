<template>
    <div class="demo-only" style="height: 24rem">
        <section
            role="alertdialog"
            tabindex="0"
            aria-labelledby="prompt-heading-id"
            aria-describedby="prompt-message-wrapper"
            class="slds-modal slds-fade-in-open slds-modal_prompt"
            aria-modal="true"
        >
            <div class="slds-modal__container">
                <header class={headerTheme}>
                    <!-- customization starts -->
                    <!-- for accessibility and remove SLDS warning -->
                    <label class="slds-button slds-button_icon slds-modal__close" aria-hidden="true"
                        >Close Prompt Button</label
                    >
                    <!-- customization ends -->
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close"
                    >
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium" id="prompt-heading-id">{title}</h2>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium" id="prompt-message-wrapper">
                    <p>{descriptionText}</p>
                </div>
                <footer class="slds-modal__footer slds-theme_default">
                    <button
                        data-id="prompt-cancel-btn"
                        class="slds-button slds-button_neutral"
                        onclick={promptButtonClickHandler}
                    >
                        Cancel
                    </button>
                    <button
                        data-id="confirm-cancel-btn"
                        class="slds-button slds-button_brand"
                        onclick={promptButtonClickHandler}
                    >
                        Confirm
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
