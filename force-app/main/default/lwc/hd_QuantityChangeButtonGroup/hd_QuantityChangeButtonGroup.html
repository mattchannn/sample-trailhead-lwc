<template>
    <label class="slds-form-element__label slds-no-flex slds-m-bottom_xx-small">Exchange Qty (Same SKU)</label>
    <div
        class="
            quantity__master-container
            slds-grid
            slds-var-p-around_x-small
            slds-var-p-right_small
            slds-var-m-right_medium
        "
    >
        <div class="slds-col slds-grid quantity__decrement-btn slds-var-m-horizontal_xx-small">
            <lightning-icon
                icon-name="utility:ban"
                alternative-text="Decrement"
                title="decrement"
                size="x-small"
                onclick={decrement}
            >
            </lightning-icon>
        </div>
        <div class="slds-col quantity__text-field">
            <lightning-input
                class="quantity__input"
                name="quantity__input"
                data-id="qty"
                data-action="change-quantity"
                type="number"
                min="0"
                step="1"
                onpaste={decimalCheck}
                onkeydown={decimalCheck}
                onchange={onQuantityChange}
                variant="label-hidden"
                value={number}
            >
            </lightning-input>
        </div>
        <div class="slds-col slds-grid quantity__increment-btn slds-var-m-horizontal_xx-small">
            <lightning-icon
                icon-name="utility:new"
                alternative-text="Increment"
                title="increment"
                size="x-small"
                onclick={increment}
            >
            </lightning-icon>
        </div>
    </div>
</template>
