<template>
    <lightning-card title="Major LWC Area for Track Decorator">
        <lightning-button label="Toggle" slot="actions" onclick={handleClick}></lightning-button>
        <p class="slds-var-p-horizontal_medium">First name: {fullName.firstName}</p>
        <p class="slds-var-p-horizontal_medium">Middle name: {fullName.middleName}</p>
        <p class="slds-var-p-horizontal_medium">Last name: {fullName.lastName}</p>
    </lightning-card>
    <lightning-card title="Custom LWC Area">
        <div class="trackdec__flexbox">
            <c-hd_-quantity-change-button-group class="slds-var-p-left_medium"> </c-hd_-quantity-change-button-group>
        </div>
        <div class="slds-m-top_x-small">
            <lightning-button
                variant="brand"
                label="Go To Order Detail"
                title="Navigate to order detail page"
                icon-name="action:check"
                class="slds-var-p-left_medium"
                onclick={navigateToOrderDetailPage}
            >
            </lightning-button>
            <lightning-button
                variant="brand"
                label="Display Warning Prompt"
                title="Display a Warning Prompt"
                icon-name="action:check"
                class="slds-var-m-left_x-small"
                onclick={showPrompt}
            >
            </lightning-button>
        </div>
        <p class="slds-var-p-horizontal_medium slds-var-m-top_medium">Below is the clone of a reusable component</p>
        <div class="trackdec__flexbox-clone">
            <c-hd_-quantity-change-button-group-clone class="slds-var-p-horizontal_medium">
            </c-hd_-quantity-change-button-group-clone>
        </div>
        <div class="trackdec__spinner-demo-section">
            <c-hd_-spinner-demo></c-hd_-spinner-demo>
        </div>
        <!-- Bubbling Example -->
        <div class="trackdec__bubbling-section">
            <c-hd_-parent-component></c-hd_-parent-component>
        </div>
        <!-- CheckoutAppointmentFlyout -->
        <div class="trackdec__checkout-appointment-btn slds-var-m-top_medium">
            <lightning-button
                variant="brand"
                label="Open Checkout Appointment Modal"
                title="Open checkout appointment modal"
                icon-name="action:check"
                class="slds-var-m-left_medium"
                onclick={openCheckOutAppointmentGroupFlyout}
            >
            </lightning-button>
        </div>
    </lightning-card>
    <!-- Prompt -->
    <template if:true={isShowPrompt}>
        <c-hd_-prompt
            mode="warning"
            title="Warning"
            description-text="Are you sure you want to cancel the order?"
            onpromptbuttonclick={onPromptButtonClickHandler}
        ></c-hd_-prompt>
    </template>
    <template if:true={isDisplayCheckOutAppointmentGroupFlyout}>
        <c-hd_-checkout-appointment-group-flyout></c-hd_-checkout-appointment-group-flyout>
    </template>
    <c-hd_-table-one></c-hd_-table-one>
</template>
