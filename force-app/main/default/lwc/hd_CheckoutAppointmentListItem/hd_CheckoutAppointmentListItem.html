<!-- sldsValidatorIgnore -->
<template>
    <li key={appointmentItem.title} class="flyout__expandable-area">
        <section class="slds-accordion__section slds-is-open">
            <div class="slds-accordion__summary flyout__expandable-header">
                <h2 class="slds-accordion__summary-heading">
                    <button
                        class="slds-button slds-accordion__summary-action"
                        aria-controls={appointmentItem.title}
                        aria-expanded="true"
                        title="Accordion summary"
                        onclick={onExpandAppointmentDetailHandler}
                    >
                        <lightning-icon
                            if:false={showAppointmentDetail}
                            icon-name="utility:chevronright"
                            size="x-small"
                        ></lightning-icon>
                        <lightning-icon
                            if:true={showAppointmentDetail}
                            icon-name="utility:chevrondown"
                            size="x-small"
                        ></lightning-icon>
                        <p
                            class="slds-accordion__summary-content slds-var-m-left_x-small flyout__expandable-headerText"
                        >
                            {appointmentItem.title}
                        </p>
                        <p class="slds-var-m-left_xx-small flyout__expandable-headerSubText">(7 Items)</p>
                    </button>
                </h2>
            </div>
            <template if:true={showAppointmentDetail}>
                <div class="slds-accordion__content appointment-list__master-container" id={appointmentItem.title}>
                    <div class="appointment-list__item-container">
                        <div class="slds-grid slds-grid_vertical">
                            <div class="slds-col slds-grid slds-wrap">
                                <div class="slds-col slds-size_2-of-12 appointment-list__item-grid-header"></div>
                                <div class="slds-col slds-size_5-of-12 appointment-list__item-grid-header">Serial Number</div>
                                <div class="slds-col slds-size_5-of-12 appointment-list__item-grid-header">
                                    Return/Exchange
                                    <p class="itemFont">Select {countSelected} item(s)</p>
                                </div>
                                <!-- Add checkbox list-->
                                <template for:each={orderItemDetails} for:item="item" for:index="index">
                                    <div key={item.id} class="slds-col slds-size_2-of-12 bottomBorder">
                                        {item.numberOfOrder}
                                    </div>
                                    <div key={item.id} class="slds-col slds-size_5-of-12 bottomBorder">
                                        {item.label}
                                    </div>
                                    <div key={item.id} class="slds-col slds-size_5-of-12 bottomBorder">
                                        <lightning-input
                                            type="checkbox"
                                            name="serialSelect"
                                            onchange={onSerialSelect}
                                            data-id="serialCheckbox"
                                            checked={item.checked}
                                            disabled={isViewMode}
                                            value={item.label}
                                        >
                                        </lightning-input>
                                    </div>
                                    <div key={item.id} class="slds-col" if:true={item.disabled}>
                                        (Item is {item.status})
                                    </div>
                                </template>
                                <!-- loop checkbox -->
                            </div>
                        </div>
                    </div>
                    <lightning-button
                        label="Create Appointment"
                        icon-name="utility:add"
                        title="Tap here to create appointment"
                        class="slds-p-vertical_xx-small slds-m-top_small"
                    ></lightning-button>
                </div>
            </template>
        </section>
    </li>
</template>
